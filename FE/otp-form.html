<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTrackrly - Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="/assets/img/favicon.png">
  <style>
    body {
      background: linear-gradient(to right, #4f46e5, #10b981);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .otp-box {
      background-color: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .otp-logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .otp-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #4f46e5;
      text-align: center;
    }

    .otp-subtext {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
      margin-top: 5px;
      margin-bottom: 25px;
    }

    .alert-info {
      font-size: 0.88rem;
      text-align: center;
    }

    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .otp-inputs input {
      width: 42px;
      height: 50px;
      text-align: center;
      font-size: 1.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.2s;
    }

    .otp-inputs input:focus {
      border-color: #4f46e5;
      outline: none;
    }

    .btn-primary {
      background: #4f46e5;
      border: none;
      padding: 10px;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.2s ease;
      width: 100%;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background: #4338ca;
    }

    .form-footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 20px;
    }

    .form-footer a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="otp-box">
    <img src="otp.png" alt="OTP" class="otp-logo">
    <h2 class="otp-title">Verify Your Email</h2>
    <p class="otp-subtext">Enter the 6-digit code we just sent to your email to complete your registration.</p>

    <div class="alert alert-warning alert-dismissible fade show text-center py-2" role="alert">
      <i class="fas fa-envelope-open-text me-1"></i> Havenâ€™t received it? <strong>Check your spam/junk folder!</strong>
    </div>

    <form action="/verify" method="get" id="otpForm">
      <div class="otp-inputs mb-3">
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="text" maxlength="1" required>
        <input type="hidden" name="userOTP" id="userOTP">
      </div>
      <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>

    <div class="form-footer">
      <p>Already have an account? <a href="/sign-in">Log In</a></p>
      <p>New to JobTrackrly? <a href="/sign-up">Register</a></p>
    </div>
  </div>

  <script>
    const inputs = document.querySelectorAll(".otp-inputs input");
    const form = document.getElementById("otpForm");
    const hidden = document.getElementById("userOTP");

    form.addEventListener("submit", () => {
      let finalOtp = "";
      inputs.forEach(input => finalOtp += input.value);
      hidden.value = finalOtp;
    });

    inputs.forEach((input, i) => {
      input.addEventListener("input", () => {
        if (input.value.length === 1 && i < inputs.length - 1) {
          inputs[i + 1].focus();
        }
      });
      input.addEventListener("keydown", e => {
        if (e.key === "Backspace" && input.value === "" && i > 0) {
          inputs[i - 1].focus();
        }
      });
    });
  </script>
</body>

</html>
