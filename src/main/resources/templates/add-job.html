<div class="bg-white shadow-xl rounded-lg p-8 space-y-6">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-indigo-700">Add New Job Application</h1>
    <p class="text-gray-500 mt-2">Log the jobs you've applied to, in one place</p>
  </div>

  <form action=" /save-job" method="POST" enctype="multipart/form-data" class="space-y-6">

		<!-- Company Name & Role -->
		<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div>
				<label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
				<input type="text" id="companyName" name="companyName" placeholder="e.g., Google"
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"
					required>
			</div>
			<div>
				<label for="roleName" class="block text-sm font-medium text-gray-700">Role</label>
				<input type="text" id="roleName" name="roleName" placeholder="e.g., SDE Intern"
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"
					required>
			</div>
		</div>

		<!-- Role Type & Platform Used -->
		<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div>
				<label for="roleType" class="block text-sm font-medium text-gray-700">Role Type</label>
				<select id="roleType" name="roleType"
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"
					required>
					<option value="">Select</option>
					<option value="Full-Time">Full-Time</option>
					<option value="Internship">Internship</option>
					<option value="Part-Time">Part-Time</option>
					<option value="Contract">Contract</option>
				</select>
			</div>
			<div>
				<label for="platformUsed" class="block text-sm font-medium text-gray-700">Platform Used</label>
				<select id="platformUsed" name="platformUsed"
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
					<option value="">Select Platform</option>
					<option value="Naukri">Naukri</option>
					<option value="LinkedIn">LinkedIn</option>
					<option value="Cuvette">Cuvette</option>
					<option value="Careers Page">Company Careers Page</option>
					<option value="Others">Others</option>
				</select>
			</div>
		</div>

		<!-- Application Link & CTC -->
		<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div>
				<label for="applicationLink" class="block text-sm font-medium text-gray-700">Application Link</label>
				<input type="url" id="applicationLink" name="applicationLink"
					placeholder="https://careers.google.com/..."
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
			</div>
			<div>
				<label for="expectedCtc" class="block text-sm font-medium text-gray-700">Expected CTC (LPA)</label>
				<input type="number" id="expectedCtc" name="expectedCtc" step="1" min="0"
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
			</div>
		</div>

		<!-- Resume Upload & Date -->
		<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
			<div>
				<label for="resumeUsed" class="block text-sm font-medium text-gray-700">Resume Used</label>
				<input type="file" id="resumeUsed" name="resumeUsed" accept=".pdf,.doc,.docx"
					class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
			</div>
			<div>
				<label for="dateApplied" class="block text-sm font-medium text-gray-700">Date Applied</label>
				<input type="date" id="dateApplied" name="dateApplied"
					class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500">
			</div>
		</div>

		<!-- Job Description -->
		<div>
			<label for="jobDescription" class="block text-sm font-medium text-gray-700">Job Description</label>
			<textarea id="jobDescription" name="jobDescription" rows="4"
				placeholder="Paste the JD or write a brief summary"
				class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500"></textarea>
		</div>

		<!-- Submit -->
		<div class="pt-4">
			<button type="submit"
				class="w-full bg-indigo-600 text-white py-3 font-semibold rounded-md hover:bg-indigo-700 transition duration-200">
				Save Job
			</button>
		</div>
	</form>
</div>
