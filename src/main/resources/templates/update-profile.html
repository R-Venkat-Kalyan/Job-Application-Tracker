<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Profile - JobTrackrly</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/img/favicon.png" rel="icon">
  <style>
    input::-ms-reveal,
    input::-ms-clear {
      display: none;
    }
  </style>
</head>

<body class="bg-cover bg-no-repeat bg-center">

<div class="min-h-screen w-full flex items-center justify-center p-4 py-12">
  <div class="w-full max-w-md relative">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <div class="p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-gray-800">Update Your Profile</h2>
          <p class="text-gray-500 mt-2">Keep your JobTrackrly info up to date</p>
        </div>

        <form method="post" action="/update">
          <!-- Full Name -->
          <div class="mb-4 relative">
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <div class="relative">
              <input type="text" id="fullName" name="fullName" placeholder="John Doe"
                     th:value="${user.fullName}"
                     class="pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg" required/>
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ğŸ‘¤</div>
            </div>
          </div>

          <!-- Email (Readonly) -->
          <div class="mb-4 relative">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <div class="relative">
              <input type="email" id="email" name="email" readonly
                     th:value="${user.email}"
                     class="pl-10 w-full px-4 py-3 bg-gray-100 border border-gray-300 text-gray-500 rounded-lg cursor-not-allowed" />
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ğŸ“§</div>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-6 relative">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Your Password</label>
            <div class="relative">
              <input type="password" id="password" name="password" th:value="${user.password}"
                     class="pl-10 pr-10 w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg" />
              <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ğŸ”’</div>
              <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 text-sm">ğŸ‘ï¸</button>
            </div>
          </div>

          <!-- Submit -->
          <button type="submit"
                  class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:from-indigo-700 hover:to-purple-700 transition">
            Update Profile
          </button>
        </form>

        <!-- Footer Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Want to go back?
            <a href="/dashboard" class="text-indigo-600 font-medium hover:text-indigo-800">Return to Dashboard</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS for password visibility toggle -->
<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === 'password' ? 'text' : 'password';
  }
</script>

</body>
</html>
