<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - JobTrackrly</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/img/favicon.png" rel="icon">
  <style>
    input::-ms-reveal,
    input::-ms-clear {
      display: none;
    }

    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateY(-20px) translateX(50%);
      }
      100% {
        opacity: 1;
        transform: translateY(0) translateX(0);
      }
    }
    .animate-slide-in {
      animation: slide-in 0.5s ease-out;
    }
  </style>
</head>
<body class="bg-cover bg-no-repeat bg-center" style="background-image: url('./form-background.jpg');">

  <div class="min-h-screen w-full flex items-center justify-center p-4 py-12">
    <div class="w-full max-w-md relative">
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">

        <div class="p-8">
          <!-- Header -->
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Join JobTrackrly</h2>
            <p class="text-gray-500 mt-2">Track your job search like a pro</p>
          </div>

          <!-- Registration Form -->
          <form method="post" action="register" onsubmit="return validatePasswords()">
            <!-- Full Name -->
            <div class="mb-4 relative">
              <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <div class="relative">
                <input type="text" id="fullName" name="fullName" placeholder="John Doe"
                  class="pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg"
                  required />
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ğŸ‘¤</div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-4 relative">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <div class="relative">
                <input type="email" id="email" name="email" placeholder="john.doe@gmail.com"
                  class="pl-10 w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg"
                  required />
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ğŸ“§</div>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4 relative">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <div class="relative">
                <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                  class="pl-10 pr-10 w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg"
                  required />
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">ğŸ”’</div>
                <button type="button" onclick="togglePassword('password')"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 text-sm">ğŸ‘ï¸</button>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-6 relative">
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
              <div class="relative">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                  class="pl-10 pr-10 w-full px-4 py-3 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg"
                  required />
                <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">âœ…</div>
                <button type="button" onclick="togglePassword('confirmPassword')"
                  class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 text-sm">ğŸ‘ï¸</button>
              </div>
              <p id="pw-error" class="mt-1 text-sm text-red-600 hidden">Passwords do not match</p>
            </div>

            <!-- Terms -->
            <div class="flex items-start mb-4">
              <input id="terms" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded mt-1"
                required />
              <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the
                <a href="#" class="text-indigo-600 underline hover:text-indigo-800">Terms & Privacy</a>
              </label>
            </div>

            <!-- Submit -->
            <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:from-indigo-700 hover:to-purple-700 transition">
              Create My Account
            </button>
          </form>

          <!-- Footer Link -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Already have an account?
              <a href="#" class="text-indigo-600 font-medium hover:text-indigo-800">Sign in</a>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    function validatePasswords() {
      const pw = document.getElementById('password');
      const cpw = document.getElementById('confirmPassword');
      const err = document.getElementById('pw-error');
      if (pw.value !== cpw.value) {
        err.classList.remove('hidden');
        cpw.focus();
        return false; // block form
      }
      return true; // allow submit
    }

    document.getElementById('confirmPassword')
      .addEventListener('input', () => document.getElementById('pw-error').classList.add('hidden'));
  </script>

</body>
</html>
